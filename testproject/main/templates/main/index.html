{% extends 'main/base.html' %}

{% block title %}
General page
{% endblock %}

{% block content %}
    <h1>General page</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h3>You have no tasks :(</h3>
    {% endif %}
{% endblock %}
